<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redirecionamento</title>

    <!-- Pixel e scripts (UTMify, Meta) -->
    <!-- ... (seus scripts iguais aos anteriores) -->

    <script>
        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        window.onload = function () {
            const params = window.location.search;

            if (isMobile()) {
                window.location.href = "https://ofertas-especialdomomento.store/g/acesso" + params;
            } else {
                window.location.href = "https://br.indeed.com/conselho-de-carreira/encontrando-emprego/formas-ganhar-dolar-pela-internet" + params;
            }
        };
    </script>
</head>

    <p>Redirecionando...</p>
</body>
</html>
